server:
  port: 8080
management:
  server:
    port: 8090
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: env, health

# logging
logging:
  level:
    root: INFO
    org:
      springframework:
        web: INFO
        security: INFO


spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
